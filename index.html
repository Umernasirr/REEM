<script>

  var sca = -5;
  var start = -2;
  var step = 0.009;
  var num = 0;
  var colors = ['#1DA0EA', '#1DA0EA', '#1DA0EA ', '#1DA0EA', '#1DA0EA'];
  var color = null;
  var color2 = null;

  function setup()
  {
    createCanvas(windowWidth, windowHeight);
    background('black');
    setFrameRate(1000);
    color = random(colors);
    color2 = random(colors);
  }

  function draw()
  { 
    
    translate(width/2, height/2 - 100);
    scale(70 + sca);

    noFill();    
    stroke(color);
    strokeWeight(0.01);

    if( start < 2)
    {
      var y = sqrt( 1 - pow( abs(start) - 1, 2) );
      
      ellipse(start, -y, 1);
      
      stroke(color2);
      var y2 = acos(1-abs(start))-PI
      ellipse(start, -y2, 1);
      
      start += step;
